<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #b37aff, #6f42c1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .logo {
            width: 40px;
            height: 40px;
            background: black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }
        .logo img {
            width: 60%;
        }
        h2 {
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .social-login button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        .social-login img {
            width: 18px;
            margin-right: 8px;
        }
        .divider {
            margin: 1rem 0;
            font-size: 14px;
            color: gray;
        }
        input {
            width: 100%;
            padding: 0.7rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 1rem;
        }
        .remember-forgot a {
            text-decoration: none;
            color: #007bff;
        }
        .sign-in-btn {
            width: 100%;
            padding: 0.7rem;
            background: black;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .sign-in-btn:hover {
            opacity: 0.8;
        }
        .register {
            margin-top: 1rem;
            font-size: 14px;
        }
        .register a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h2>Sign in to your account</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="remember-forgot">
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="sign-in-btn">Sign In</button>
        </form>
        <div class="register">
            Not a member? <a href="{{ url_for('register') }}">Create an account!</a>
        </div>
    </div>
</body>
</html>
